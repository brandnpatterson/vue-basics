<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{ greet('evening') }}</h2>
      <a v-bind:href="website">My Portfolio</a>
      <p v-html="websiteTag"></p>
      <p>My age is {{ age }}</p>
      <button>-</button>
      <button>+</button>
      <input v-bind:value="name" type="text">
    </div>
    <script src="/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="section">
        <h2>Punch!</h2>

        <!-- bag image -->
        <div v-bind:class="{burst: ended}" class="bag">

        </div>
        <!-- bag health -->
        <div class="bag-health">
          <div v-bind:style="{ width: health + '%' }">

          </div>
        </div>
        <!-- game controls -->
        <div class="controls">
          <button v-on:click="punch" v-show="!ended">Punch</button>
          <button v-on:click="restart">Restart</button>
        </div>
        <br />
        <br />
        <p>
          2017 VueJS 2 Tutorial: <a v-bind:href="netNinja">The Net Ninja</a>
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/app.js"></script>
  </body>
</html>

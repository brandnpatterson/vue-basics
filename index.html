<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- data binding -->
      <div class="section">
        <input v-bind:value="name" type="text">
        <h2>{{ greet('evening') }}</h2>
        <a v-bind:href="website">My Portfolio</a>
        <p v-html="websiteTag"></p>
        <a v-on:click.prevent="altLink" href="http://www.thenetninja.co.uk">The Net Ninja</a>
        <div>
          <p>My age is {{ age }}</p>
          <button v-on:click.once="subtract(1)">-</button>
          <button v-on:click.once="add(1)">+</button>
          <button v-on:dblclick="subtract(10)">-</button>
          <button v-on:dblclick="add(10)">+</button>
        </div>
      </div>

      <!-- canvas -->
      <div class="section">
        <h2>Canvas</h2>
        <div v-on:mousemove="updateXY" id="canvas">
          {{ x }},
          {{ y }}
        </div>
      </div>

      <!-- keyboard events && two way data-binding -->
      <div class="keyboard-events section">
        <h2>Keyboard Events</h2>
        <label for="name">Name:
          <input v-model="name" type="text" name="name">
        </label>
        <label for="age">Age:
          <input v-model="age" type="text" name="age">
        </label>
        <div>
          <br />
          <h3>{{ name }}</h3>
          <h3>{{ age }}</h3>
        </div>
      </div>

      <!-- computed properties -->
      <div class="section">
        <h2>Computed Properties</h2>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p> A: {{ a }}</p>
        <p> B: {{ b }}</p>
        <p>Age + A = {{ addToA }}</p>
        <p>Age + B = {{ addToB }}</p>
      </div>

      <!-- dynamic CSS -->
      <div class="section">
        <h2>Dynamic CSS</h2>
        <!-- <h3>Example 1</h3>
        <div v-on:click="available = !available" v-bind:class="{ available: available }">
          <span class="inner">Ryu</span>
        </div> -->
        <h3>Example 2</h3>
        <button v-on:click="nearby = !nearby">Toggle Nearby</button>
        <button v-on:click="available = !available">Toggle Available</button>
        <div v-bind:class="compClasses">
          <span class="inner">Ryu</span>
        </div>
      </div>

      <!-- conditionals -->
      <div class="section">
        <h2>Conditionals</h2>
        <button v-on:click="success = !success">Toggle Success</button>
        <button v-on:click="error = !error">Toggle Error</button>
        <!-- <p v-if="success">Success</p>
        <p v-else-if="error">Error</p> -->
        <p v-show="error">Error</p>
        <p v-show="success">Success</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/app.js"></script>
  </body>
</html>
